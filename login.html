<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <p class="upper">
              <label for="name">Full Name</label>
              <input type="text" placeholder="Type Name Here" id="name" />
              <i class="fa-regular fa-circle-xmark"></i>
              <span id="nameError"></span>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" />
              
              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Password</label>
               <input type="password" autocomplete="off" placeholder="enter password">
              
              <span id="passError"></span>
            </p>
            <p>
              <input type="submit" value="Create Account" id="submitBtn" />
            </p>
          </form>
        </main>
        <footer class="signup-footer">
          <p>Already have an account? <a href="">Login</a></p>
        </footer>
      </div>
    </div>
    <script src="login.js"></script>
  </body>

</html>
